<button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i"
        (click)="onClick(i+1)" [matTooltip]="ratingId+1" matTooltipPosition="above">
  <mat-icon>
    {{ showIcon(i) }}
  </mat-icon>
</button>
<mat-error *ngIf="starCount == null || starCount == 0">
  Star count is <strong>required</strong> and cannot be zero
</mat-error>
<p *ngIf="showRateText" class="rating-value" [style.color]="ratingValueColor">
  Your rated <span class="body-2">{{ rating }}</span> / <span class="body-2">{{ starCount }}</span>
</p>
<!-- [NEW] Name input below the stars, controlled by parent -->
<mat-form-field appearance="outline" class="rating-form-field" style="margin-top: 8px; width: 100%;">
  <mat-label>Name</mat-label>
  <input matInput [value]="name" (input)="onNameInput($event)" required placeholder="Enter your name">
</mat-form-field>
