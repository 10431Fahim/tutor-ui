<div class="leaderboard-container">
  <div class="container">
    <h1>Leaderboard</h1>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading leaderboard...</p>
    </div>

    <!-- Leaderboard Content -->
    <div *ngIf="!isLoading && selectedLeaderboard" class="leaderboard-content">
      <div class="leaderboard-header">
        <h2>Rankings</h2>
        <p *ngIf="selectedLeaderboard.totalParticipants">
          Total Participants: {{ selectedLeaderboard.totalParticipants }}
        </p>
      </div>

      <div class="rankings-table">
        <table mat-table [dataSource]="selectedLeaderboard.rankings || []" class="mat-elevation-z2">
          <!-- Rank Column -->
          <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef>Rank</th>
            <td mat-cell *matCellDef="let element">
              <span class="rank-badge" [class.top-three]="element.rank <= 3">
                {{ element.rank }}
              </span>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Student Name</th>
            <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
          </ng-container>

          <!-- Marks Column -->
          <ng-container matColumnDef="marks">
            <th mat-header-cell *matHeaderCellDef>Marks</th>
            <td mat-cell *matCellDef="let element">{{ element.marks }}</td>
          </ng-container>

          <!-- Percentage Column -->
          <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef>Percentage</th>
            <td mat-cell *matCellDef="let element">{{ element.percentage }}%</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && (!selectedLeaderboard || !selectedLeaderboard.rankings?.length)" class="empty-state">
      <mat-icon>emoji_events</mat-icon>
      <p>No leaderboard data available</p>
    </div>
  </div>
</div>
